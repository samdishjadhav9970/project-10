<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interior Design Landing Page</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="./assets/white-logo.png" alt="logo" />
                </div>
                <div class="line">
                    <ul class="list">
                        <li class="list-item">About Us</li>
                        <li class="list-item">Benifits</li>
                        <li class="list-item">Projects</li>
                        <li class="list-item">Stages</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">
                            <p>Call Us</p>
                            <p>+31 (097) 654 54 34</p>
                        </li>
                    </ul>
                </div>
            </nav>

            <section class="hero">
                <div class="left">
                    <h1>
                        Interior Design That <br />
                        Care About Details
                    </h1>
                    <button>Learn More</button>
                </div>
                <div class="right">
                    <div class="square">
                        <div class="icon">
                            <i class="fa-solid fa-puzzle-piece"></i>
                        </div>
                        <p>
                            We create your space better <br />
                            based on your own idea
                        </p>
                        <div class="circle-line">
                            <span class="circle"></span>
                        </div>
                    </div>
                    <div class="square">
                        <div class="icon">
                            <i class="fa-solid fa-lightbulb"></i>
                        </div>
                        <p>
                            Inovation ideas, stylish <br />
                            design <br />
                            for home & business
                        </p>
                        <div class="circle-line">
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
